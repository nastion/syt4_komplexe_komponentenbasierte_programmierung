<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<nav class="nav">
    <a class="nav-link" th:href="@{/search}">Suchen</a>
    <a class="nav-link" th:href="@{/shop}">Shop</a>
    <a class="nav-link" th:href="@{/cart}">Warenkorb</a>
    <a class="nav-link" th:href="@{/login}">Einloggen</a>
    <a class="nav-link active" th:href="@{/register}">Registrieren</a>
</nav>
<div class="container">
    <form action="#" th:action="@{/register}" th:object="${user}" method="POST" class="form-signin">
        <input type="email" th:field="*{eMail}" th:placeholder="Email"
               class="form-control" required /> <br/>
        <input type="text" th:field="*{vorName}" th:placeholder="Vorname" class="form-control" required />
        <input type="text" th:field="*{nachName}" th:placeholder="Nachname" class="form-control" required />
        <input type="tel" th:placeholder="Telefonnummer" th:field="*{smsNummer}" class="form-control" />
        <input type="password" th:placeholder="Password" th:field="*{passwort}" class="form-control" required />

        <div align="center" th:if="${error}">
            <p style="font-size: 14pt; color: #FF1C19;" th:text="${error}"></p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Register" type="submit">Register</button><br />
        <a th:href="@{/login}">Login</a>
    </form>
</div>
</body>
</html>
